<!doctype html>
<html lang="id">
    <head>
        <meta charset="UTF-8" />
        <meta name="apple-mobile-web-app-title" content="Cici Clasher" />
        <meta name="application-name" content="Cici Clasher" />
        <meta name="msapplication-TileColor" content="#5865f2" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Input Data Member Trick Of Skill</title>
        <meta name="description" content="Input Data Member Cici Clasher!" />
        <meta property="og:site_name" content="cici clasher" />
        <meta property="og:title" content="Cici Clasher" />
        <meta
            property="og:description"
            content="Input Data Member Cici Clasher!"
        />
        <meta
            property="og:image"
            content="https://oyy-gus.github.io/oyy-gus/image/cici-clasher.png"
        />
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
            rel="stylesheet"
        />
        <style>
            :root {
                --bg-dark: #121212;
                --card-dark: #1e1e2e;
                --text-light: #f0f0f0;
                --accent: #8f94fb;
                --input-bg: #2a2a3c;
                --border-color: #555;
            }

            * {
                box-sizing: border-box;
            }

            body {
                font-family: "Poppins", sans-serif;
                margin: 0;
                padding: 20px;
                background: var(--bg-dark);
                color: var(--text-light);
            }

            form {
                max-width: 520px;
                margin: 30px auto;
                background: var(--card-dark);
                padding: 30px;
                border-radius: 16px;
                box-shadow: 0 10px 35px rgba(0, 0, 0, 0.4);
                transition: transform 0.3s ease;
            }

            form:hover {
                transform: translateY(-3px);
            }

            h2 {
                text-align: center;
                margin-bottom: 25px;
                color: var(--accent);
                font-weight: 600;
            }

            label {
                display: block;
                margin-top: 18px;
                font-weight: 500;
            }

            input,
            select,
            button {
                width: 100%;
                padding: 12px;
                margin-top: 8px;
                background: var(--input-bg);
                border: 1px solid var(--border-color);
                color: var(--text-light);
                border-radius: 8px;
                font-size: 15px;
                transition:
                    border 0.2s,
                    background 0.2s;
            }

            input:focus,
            select:focus {
                outline: none;
                border-color: var(--accent);
                background: #33344d;
            }

            input::placeholder {
                color: #aaa;
            }
            button {
                margin-top: 25px;
                background: var(--accent);
                color: #fff;
                font-weight: 600;
                border: none;
                cursor: pointer;
                transition: background 0.3s ease;
            }

            button:hover {
                background: #7a7ffc;
            }

            .message {
                text-align: center;
                margin-top: 20px;
                font-weight: 500;
            }
        </style>
    </head>
    <body>
        <h2>Input Data Member Trick Of Skill</h2>
        <form id="dataForm">
            <label for="nama">Nama Lengkap</label>
            <input
                type="text"
                id="nama"
                name="nama"
                placeholder="Contoh: Fanny"
                required
            />

            <label for="nick_coc">Nick COC</label>
            <input
                type="text"
                id="nick_coc"
                name="nick_coc"
                placeholder="Contoh: Cici Clasher, Cici Clasher.v2"
                required
            />

            <label for="total_akun">Total Akun COC</label>
            <input
                type="number"
                id="total_akun"
                name="total_akun"
                placeholder="Contoh: 2"
                required
                min="1"
            />

            <label for="username_tiktok">Username TikTok</label>
            <input
                type="text"
                id="username_tiktok"
                name="username_tiktok"
                placeholder="Contoh: @ciciclasher"
            />

            <label for="tanggal_lahir">Tanggal Lahir</label>
            <input
                type="date"
                id="tanggal_lahir"
                name="tanggal_lahir"
                required
            />

            <label for="kesibukan">Kesibukan</label>
            <select id="kesibukan" name="kesibukan" required>
                <option value="">Pilih Kesibukan</option>
                <option value="Pelajar">Pelajar</option>
                <option value="Mahasiswa">Mahasiswa</option>
                <option value="Pekerja">Pekerja</option>
                <option value="Nganggur">Nganggur</option>
            </select>

            <label for="status_pernikahan">Status Pernikahan</label>
            <select id="status_pernikahan" name="status_pernikahan" required>
                <option value="">Pilih Status Pernikahan</option>
                <option value="Jomblo">Jomblo</option>
                <option value="Berpacaran">Berpacaran</option>
                <option value="Belum Menikah">Belum Menikah</option>
                <option value="Menikah">Menikah</option>
                <option value="Cerai">Cerai</option>
            </select>

            <label for="jenis_kelamin">Jenis Kelamin</label>
            <select id="jenis_kelamin" name="jenis_kelamin" required>
                <option value="">Pilih Jenis Kelamin</option>
                <option value="Laki-laki">Laki-laki</option>
                <option value="Perempuan">Perempuan</option>
            </select>

            <label for="asal">Asal Daerah</label>
            <input
                type="text"
                id="asal"
                name="asal"
                placeholder="Contoh: Provinsi - Kota"
                required
            />

            <label for="no_wa">No WhatsApp</label>
            <input
                type="tel"
                id="no_wa"
                name="no_wa"
                placeholder="Contoh: +62**********"
                required
            />

            <button type="submit">Kirim</button>
        </form>

        <div class="message" id="responseMessage"></div>

        <script>
            const scriptUrl =
                "https://script.google.com/macros/s/AKfycbzu9HBNJ-qm3NceFd3zD5AnPxZ9JCwTkwqNL4S7mYGl57KfguUapwm-cM3QcWZZap8Mtg/exec";

            let userIP = "";

            window.addEventListener("DOMContentLoaded", () => {
                fetch("https://api.ipify.org?format=json")
                    .then(res => res.json())
                    .then(data => {
                        userIP = data.ip;
                    })
                    .catch(() => {
                        userIP = "Tidak Diketahui.";
                    });
            });

            document
                .getElementById("dataForm")
                .addEventListener("submit", function (e) {
                    e.preventDefault();
                    const form = e.target;
                    const responseBox =
                        document.getElementById("responseMessage");

                    const data = {
                        nama: form.nama.value,
                        nick_coc: form.nick_coc.value,
                        total_akun: form.total_akun.value,
                        username_tiktok: form.username_tiktok.value,
                        tanggal_lahir: form.tanggal_lahir.value,
                        kesibukan: form.kesibukan.value,
                        status_pernikahan: form.status_pernikahan.value,
                        jenis_kelamin: form.jenis_kelamin.value,
                        asal: form.asal.value,
                        no_wa: form.no_wa.value,
                        ip_address: userIP
                    };

                    if (!/^\+\d{7,15}$/.test(data.no_wa)) {
                        responseBox.innerText =
                            "Nomor WhatsApp harus dalam format internasional. Contoh: +62**********";
                        responseBox.style.color = "red";
                        return;
                    }

                    axios
                        .post(scriptUrl, new URLSearchParams(data))
                        .then(() => {
                            responseBox.innerText = "Data berhasil dikirim!";
                            responseBox.style.color = "green";
                            form.reset();
                        })
                        .catch(error => {
                            responseBox.innerText = "Gagal mengirim data.";
                            responseBox.style.color = "red";
                            console.error(error);
                        });
                });
        </script>
    </body>
</html>
