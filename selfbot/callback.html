<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authenticating...</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 50px 40px;
            text-align: center;
            max-width: 400px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
        }

        .loader {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 25px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        h2 { color: #fff; font-size: 22px; margin-bottom: 10px; }
        p { color: rgba(255, 255, 255, 0.7); font-size: 14px; }
        
        .error { 
            background: rgba(231, 76, 60, 0.2); 
            color: #ff6b6b; 
            padding: 15px; 
            border-radius: 12px; 
            margin-top: 20px;
            font-size: 13px;
            display: none;
        }

        .btn {
            display: none;
            margin-top: 20px;
            padding: 14px 28px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
            border: none;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
        }

        .success-icon {
            font-size: 50px;
            margin-bottom: 15px;
            display: none;
        }

        @media (max-width: 480px) {
            .card { padding: 40px 25px; }
            h2 { font-size: 20px; }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="loader" id="loader"></div>
        <div class="success-icon" id="successIcon">âœ…</div>
        <h2 id="title">Authenticating...</h2>
        <p id="message">Please wait while we verify your account</p>
        <div class="error" id="error"></div>
        <a href="/selfbot/" class="btn" id="retryBtn">Try Again</a>
    </div>

    <script>
        const BACKEND_URL = 'https://oyy-gus.koyeb.app';
        const code = new URLSearchParams(window.location.search).get('code');
        const error = new URLSearchParams(window.location.search).get('error');

        async function handleAuth() {
            if (error) return showError('Authorization denied by user');
            if (!code) return showError('No authorization code received');

            try {
                const res = await fetch(`${BACKEND_URL}/api/auth/discord/callback`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ code })
                });

                const data = await res.json();
                if (!res.ok) throw new Error(data.error || 'Authentication failed');

                if (data.token) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    document.getElementById('loader').style.display = 'none';
                    document.getElementById('successIcon').style.display = 'block';
                    document.getElementById('title').textContent = 'Success!';
                    document.getElementById('message').textContent = 'Redirecting to dashboard...';
                    
                    setTimeout(() => window.location.href = '/selfbot/dashboard.html', 1200);
                }
            } catch (e) {
                showError(e.message);
            }
        }

        function showError(msg) {
            document.getElementById('loader').style.display = 'none';
            document.getElementById('title').textContent = 'Error';
            document.getElementById('message').style.display = 'none';
            document.getElementById('error').textContent = msg;
            document.getElementById('error').style.display = 'block';
            document.getElementById('retryBtn').style.display = 'inline-block';
        }

        handleAuth();
    </script>
</body>
</html>
