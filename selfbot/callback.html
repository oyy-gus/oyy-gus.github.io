<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authenticating...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .loader-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 400px;
        }
        
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #5865F2;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        h2 {
            color: #333;
            margin-bottom: 10px;
        }
        
        p {
            color: #666;
            margin-bottom: 20px;
        }
        
        .error {
            color: #e74c3c;
            display: none;
        }
        
        .retry-btn {
            background: #5865F2;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }
        
        .retry-btn:hover {
            background: #4752C4;
        }
    </style>
</head>
<body>
    <div class="loader-container">
        <div class="loader" id="loader"></div>
        <h2 id="status-title">Authenticating...</h2>
        <p id="status-message">Please wait while we log you in</p>
        <div class="error" id="error-message"></div>
        <a href="/selfbot/" class="retry-btn" style="display: none;" id="retry-btn">Try Again</a>
    </div>

    <script>
        // Configuration dengan URL Anda
        const BACKEND_URL = 'https://oyy-gus.koyeb.app';
        
        // Get the authorization code from URL
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const error = urlParams.get('error');
        
        async function handleCallback() {
            // Check for errors first
            if (error) {
                showError('Authorization denied. Please try again.');
                return;
            }
            
            if (!code) {
                showError('No authorization code received.');
                return;
            }
            
            try {
                // Send code to backend
                const response = await fetch(`${BACKEND_URL}/api/auth/discord/callback`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ code })
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Authentication failed');
                }
                
                const data = await response.json();
                
                if (data.token) {
                    // Save token and user data
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    // Update UI
                    document.getElementById('status-title').textContent = 'Success!';
                    document.getElementById('status-message').textContent = 'Redirecting to dashboard...';
                    
                    // Redirect to dashboard
                    setTimeout(() => {
                        window.location.href = '/selfbot/dashboard.html';
                    }, 1000);
                } else {
                    throw new Error('No token received');
                }
                
            } catch (error) {
                console.error('Auth error:', error);
                showError(error.message || 'Authentication failed. Please try again.');
            }
        }
        
        function showError(message) {
            document.getElementById('loader').style.display = 'none';
            document.getElementById('status-title').textContent = 'Error';
            document.getElementById('status-message').style.display = 'none';
            document.getElementById('error-message').textContent = message;
            document.getElementById('error-message').style.display = 'block';
            document.getElementById('retry-btn').style.display = 'inline-block';
        }
        
        // Start authentication process
        handleCallback();
    </script>
</body>
</html>
