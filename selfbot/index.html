    <script>
        const CLIENT_ID = '1186877231503519796';
        const REDIRECT_URI = 'https://oyy-gus.github.io/callback';
        
        function loginWithDiscord() {
            const scope = 'identify email';
            const authUrl = `https://discord.com/api/oauth2/authorize?client_id=${CLIENT_ID}&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&response_type=code&scope=${scope}`;
            window.location.href = authUrl;
        }
        
        // Check if returning from Discord OAuth
        if (window.location.pathname === '/callback') {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            
            if (code) {
                handleCallback(code);
            }
        }
        
        async function handleCallback(code) {
            try {
                const response = await fetch('https://oyy-gus.koyeb.app/api/auth/discord/callback', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ code })
                });
                
                const data = await response.json();
                
                if (data.token) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    window.location.href = '/dashboard.html';
                }
            } catch (error) {
                console.error('Login error:', error);
                alert('Login failed. Please try again.');
                window.location.href = '/';
            }
        }
    </script>
