<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OwO Bot - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }

        /* Animated Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .bg-animation span {
            position: absolute;
            display: block;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.05);
            animation: move 25s linear infinite;
            bottom: -150px;
            border-radius: 50%;
        }

        .bg-animation span:nth-child(1) { left: 10%; width: 80px; height: 80px; animation-delay: 0s; }
        .bg-animation span:nth-child(2) { left: 20%; width: 20px; height: 20px; animation-delay: 2s; animation-duration: 12s; }
        .bg-animation span:nth-child(3) { left: 25%; width: 40px; height: 40px; animation-delay: 4s; }
        .bg-animation span:nth-child(4) { left: 40%; width: 60px; height: 60px; animation-delay: 0s; animation-duration: 18s; }
        .bg-animation span:nth-child(5) { left: 70%; width: 30px; height: 30px; animation-delay: 0s; }
        .bg-animation span:nth-child(6) { left: 80%; width: 110px; height: 110px; animation-delay: 3s; }
        .bg-animation span:nth-child(7) { left: 35%; width: 150px; height: 150px; animation-delay: 7s; }
        .bg-animation span:nth-child(8) { left: 55%; width: 25px; height: 25px; animation-delay: 15s; animation-duration: 45s; }
        .bg-animation span:nth-child(9) { left: 65%; width: 15px; height: 15px; animation-delay: 2s; animation-duration: 35s; }
        .bg-animation span:nth-child(10) { left: 90%; width: 90px; height: 90px; animation-delay: 0s; animation-duration: 11s; }

        @keyframes move {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-1500px) rotate(720deg); opacity: 0; }
        }

        /* Login Container */
        .login-container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 440px;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 50px 40px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            animation: cardAppear 0.8s ease-out;
        }

        @keyframes cardAppear {
            0% { opacity: 0; transform: translateY(30px) scale(0.95); }
            100% { opacity: 1; transform: translateY(0) scale(1); }
        }

        /* Logo */
        .logo {
            text-align: center;
            margin-bottom: 35px;
        }

        .logo-icon {
            width: 90px;
            height: 90px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 45px;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .logo h1 {
            color: #fff;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .logo p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            font-weight: 400;
        }

        /* Features */
        .features {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin: 30px 0;
        }

        .feature {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            padding: 18px 15px;
            text-align: center;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .feature:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .feature-icon {
            font-size: 28px;
            margin-bottom: 8px;
            display: block;
        }

        .feature span:last-child {
            color: rgba(255, 255, 255, 0.85);
            font-size: 12px;
            font-weight: 500;
        }

        /* Discord Button */
        .discord-btn {
            width: 100%;
            padding: 16px 24px;
            background: linear-gradient(135deg, #5865F2 0%, #4752C4 100%);
            color: #fff;
            border: none;
            border-radius: 14px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(88, 101, 242, 0.4);
            margin-top: 25px;
        }

        .discord-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(88, 101, 242, 0.5);
        }

        .discord-btn:active {
            transform: translateY(-1px);
        }

        .discord-btn svg {
            width: 24px;
            height: 24px;
        }

        /* Disclaimer */
        .disclaimer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }

        .disclaimer p {
            color: rgba(255, 255, 255, 0.5);
            font-size: 11px;
            line-height: 1.6;
        }

        /* Stats */
        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 25px;
            padding-top: 25px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            color: #fff;
            font-size: 24px;
            font-weight: 700;
            display: block;
        }

        .stat-label {
            color: rgba(255, 255, 255, 0.6);
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-card {
                padding: 40px 25px;
                border-radius: 20px;
            }

            .logo-icon {
                width: 75px;
                height: 75px;
                font-size: 38px;
            }

            .logo h1 {
                font-size: 24px;
            }

            .features {
                gap: 10px;
            }

            .feature {
                padding: 14px 10px;
            }

            .feature-icon {
                font-size: 24px;
            }

            .feature span:last-child {
                font-size: 11px;
            }

            .discord-btn {
                padding: 14px 20px;
                font-size: 15px;
            }

            .stats {
                gap: 20px;
            }

            .stat-value {
                font-size: 20px;
            }
        }
    </style>
</head>

    <script>
        const CLIENT_ID = 'YOUR_DISCORD_CLIENT_ID';
        const REDIRECT_URI = 'https://oyy-gus.github.io/selfbot/callback.html';
        const BACKEND_URL = 'https://oyy-gus.koyeb.app';

        function loginWithDiscord() {
            const scope = 'identify email';
            const url = `https://discord.com/api/oauth2/authorize?client_id=${CLIENT_ID}&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&response_type=code&scope=${scope}`;
            window.location.href = url;
        }

        // Check existing session
        (async () => {
            const token = localStorage.getItem('token');
            if (token) {
                try {
                    const res = await fetch(`${BACKEND_URL}/api/auth/me`, {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    if (res.ok) window.location.href = '/selfbot/dashboard.html';
                    else localStorage.clear();
                } catch { localStorage.clear(); }
            }
        })();
    </script>
