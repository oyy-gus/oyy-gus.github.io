            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s;
            font-weight: 600;
        }

        .discord-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(88, 101, 242, 0.4);
            background: #4752C4;
        }

        .disclaimer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

    <script>
        // ============ CONFIGURATION - GANTI DENGAN DATA ANDA! ============
        const CLIENT_ID = '1446041744545415239';  // GANTI!
        const REDIRECT_URI = 'https://oyy-gus.github.io/selfbot/callback.html';
        const BACKEND_URL = 'https://oyy-gus.koyeb.app';
        // =================================================================
        
        function loginWithDiscord() {
            const scope = 'identify email';
            const authUrl = `https://discord.com/api/oauth2/authorize?client_id=${CLIENT_ID}&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&response_type=code&scope=${scope}`;
            window.location.href = authUrl;
        }
        
        // Check if already logged in
        const token = localStorage.getItem('token');
        if (token) {
            verifyToken();
        }
        
        async function verifyToken() {
            try {
                const response = await fetch(`${BACKEND_URL}/api/auth/me`, {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });
                
                if (response.ok) {
                    window.location.href = '/selfbot/dashboard.html';
                } else {
                    localStorage.clear();
                }
            } catch (error) {
                console.error('Token verification failed:', error);
                localStorage.clear();
            }
        }
