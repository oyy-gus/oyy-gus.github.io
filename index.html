  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Outfit', sans-serif;
      background: #1a0033;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding-bottom: 40px;
      overflow-x: hidden;
    }

    #tsparticles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .profile-container {
      text-align: center;
      margin: 70px 20px 40px;
    }

    .profile-container img {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 0 25px rgba(138, 43, 226, 0.4);
      transition: transform 0.3s ease;
    }

    .profile-container img:hover {
      transform: scale(1.07);
    }

    .profile-container h1 {
      margin-top: 20px;
      font-size: 2.8rem;
      font-weight: 800;
      background: linear-gradient(90deg, #460ab8, #6d3ed7);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 10px rgba(138, 43, 226, 0.3);
    }

    .button-grid {
      display: grid;
      grid-template-columns: 1fr; /*repeat(auto-fit, minmax(220px, 1fr));*/
      gap: 10px;
      padding: 20px;
      width: 90%;
      max-width: 500px;
    }

    .open-btn {
      background: rgba(255, 255, 255, 0.05);
      border: 1.5px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      color: white;
      padding: 14px 20px;
      border-radius: 16px;
      font-size: 1.05rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      transition: 0.25s ease;
      box-shadow: 0 0 10px rgba(138, 43, 226, 0.08);
      text-decoration: none;
      -webkit-tap-highlight-color: transparent;
    }

    .open-btn:hover {
      transform: translateY(-4px);
      background: rgba(138, 43, 226, 0.3);
    }

    footer {
      margin-top: auto;
      font-size: 12px;
      text-align: center;
      padding: 20px;
      color: #bbb;
      -webkit-tap-highlight-color: transparent;
    }

    footer a {
      color: #d3aaff;
      text-decoration: none;
      font-weight: 600;
    }

    @media (max-width: 480px) {
      .profile-container h1 {
        font-size: 2rem;
      }
    }
  </style>
