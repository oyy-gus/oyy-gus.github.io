<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="apple-mobile-web-app-title" content="Guss">
  <meta name="application-name" content="Guss">
  <meta name="msapplication-TileColor" content="#6a0dad">
  <meta name="theme-color" content="#0a0014">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Guss</title>
  <meta name="keywords" content="Guss, social media, tiktok, instagram, github, discord">
  <meta name="description" content="Welcome to my personal portfolio - Connect with me on social media!" />
  <meta property="og:site_name" content="Guss" />
  <meta property="og:title" content="Guss - Personal Portfolio" />
  <meta property="og:description" content="Welcome to my personal portfolio - Connect with me on social media!" />
  <meta property="og:image" content="https://avatars.githubusercontent.com/u/97151655" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/b423d98a73.js" crossorigin="anonymous"></script>

  <style>
    :root {
      --primary: #a855f7;
      --primary-dark: #9333ea;
      --primary-light: #c084fc;
      --secondary: #d946ef;
      --accent: #f0abfc;
      --accent-blue: #818cf8;
      --accent-cyan: #22d3ee;
      --bg-dark: #030108;
      --bg-card: rgba(168, 85, 247, 0.06);
      --border-subtle: rgba(168, 85, 247, 0.15);
      --border-hover: rgba(168, 85, 247, 0.5);
      --text-primary: #ffffff;
      --text-secondary: rgba(255, 255, 255, 0.6);
      --text-muted: rgba(255, 255, 255, 0.4);
      --glow: rgba(168, 85, 247, 0.6);
      --glow-intense: rgba(217, 70, 239, 0.8);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Sora', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg-dark);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden;
      position: relative;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .bg-base {
      position: fixed;
      inset: 0;
      z-index: -10;
      background: 
        radial-gradient(ellipse 120% 80% at 50% 0%, rgba(147, 51, 234, 0.15) 0%, transparent 50%),
        radial-gradient(ellipse 100% 60% at 100% 50%, rgba(217, 70, 239, 0.1) 0%, transparent 50%),
        radial-gradient(ellipse 80% 50% at 0% 100%, rgba(129, 140, 248, 0.1) 0%, transparent 50%),
        radial-gradient(ellipse 60% 40% at 50% 100%, rgba(34, 211, 238, 0.08) 0%, transparent 40%),
        linear-gradient(180deg, #050010 0%, #030108 40%, #08010f 100%);
    }

    .bg-mesh {
      position: fixed;
      inset: 0;
      z-index: -9;
      opacity: 0.4;
      background: 
        radial-gradient(at 40% 20%, rgba(168, 85, 247, 0.3) 0px, transparent 50%),
        radial-gradient(at 80% 0%, rgba(129, 140, 248, 0.2) 0px, transparent 50%),
        radial-gradient(at 0% 50%, rgba(217, 70, 239, 0.2) 0px, transparent 50%),
        radial-gradient(at 80% 50%, rgba(34, 211, 238, 0.15) 0px, transparent 50%),
        radial-gradient(at 0% 100%, rgba(168, 85, 247, 0.2) 0px, transparent 50%),
        radial-gradient(at 80% 100%, rgba(217, 70, 239, 0.15) 0px, transparent 50%),
        radial-gradient(at 0% 0%, rgba(129, 140, 248, 0.15) 0px, transparent 50%);
      filter: blur(60px);
      animation: meshMove 20s ease-in-out infinite;
    }

    @keyframes meshMove {
      0%, 100% { transform: translate(0, 0) scale(1); }
      25% { transform: translate(2%, 2%) scale(1.02); }
      50% { transform: translate(-1%, 1%) scale(0.98); }
      75% { transform: translate(1%, -2%) scale(1.01); }
    }

    .bg-grid {
      position: fixed;
      inset: 0;
      z-index: -8;
      background-image: 
        linear-gradient(rgba(168, 85, 247, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(168, 85, 247, 0.03) 1px, transparent 1px);
      background-size: 60px 60px;
      mask-image: 
        radial-gradient(ellipse 80% 50% at 50% 50%, black 20%, transparent 70%);
      -webkit-mask-image: 
        radial-gradient(ellipse 80% 50% at 50% 50%, black 20%, transparent 70%);
    }

    .bg-noise {
      position: fixed;
      inset: 0;
      z-index: -7;
      opacity: 0.015;
      pointer-events: none;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
    }

    .aurora {
      position: fixed;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      z-index: -6;
      background: 
        conic-gradient(
          from 0deg at 50% 50%,
          transparent 0deg,
          rgba(168, 85, 247, 0.05) 60deg,
          transparent 120deg,
          rgba(217, 70, 239, 0.05) 180deg,
          transparent 240deg,
          rgba(129, 140, 248, 0.05) 300deg,
          transparent 360deg
        );
      animation: auroraRotate 30s linear infinite;
      filter: blur(80px);
    }

    @keyframes auroraRotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .orb {
      position: fixed;
      border-radius: 50%;
      filter: blur(100px);
      opacity: 0.5;
      animation: orbFloat 25s ease-in-out infinite;
      z-index: -5;
      pointer-events: none;
    }

    .orb-1 {
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, var(--primary) 0%, transparent 70%);
      top: -15%;
      right: -10%;
      animation-delay: 0s;
    }

    .orb-2 {
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, var(--secondary) 0%, transparent 70%);
      bottom: -10%;
      left: -10%;
      animation-delay: -8s;
    }

    .orb-3 {
      width: 350px;
      height: 350px;
      background: radial-gradient(circle, var(--accent-blue) 0%, transparent 70%);
      top: 40%;
      left: 60%;
      animation-delay: -16s;
    }

    @keyframes orbFloat {
      0%, 100% { transform: translate(0, 0) scale(1); opacity: 0.4; }
      25% { transform: translate(40px, -40px) scale(1.1); opacity: 0.6; }
      50% { transform: translate(-30px, 30px) scale(0.9); opacity: 0.5; }
      75% { transform: translate(30px, 40px) scale(1.05); opacity: 0.55; }
    }

    #tsparticles {
      position: fixed;
      inset: 0;
      z-index: -4;
    }

    .main-container {
      width: 100%;
      max-width: 520px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      position: relative;
    }

    .profile-section {
      text-align: center;
      margin: 100px 0 60px;
      position: relative;
    }

    .profile-wrapper {
      position: relative;
      display: inline-block;
      margin-bottom: 35px;
    }

    .profile-glow-outer {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 280px;
      height: 280px;
      background: radial-gradient(circle, var(--glow) 0%, transparent 60%);
      border-radius: 50%;
      filter: blur(50px);
      opacity: 0.6;
      animation: glowPulse 4s ease-in-out infinite;
    }

    .profile-glow-inner {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 220px;
      height: 220px;
      background: radial-gradient(circle, var(--glow-intense) 0%, transparent 60%);
      border-radius: 50%;
      filter: blur(30px);
      opacity: 0.5;
      animation: glowPulse 4s ease-in-out infinite 0.5s;
    }

    @keyframes glowPulse {
      0%, 100% { opacity: 0.5; transform: translate(-50%, -50%) scale(1); }
      50% { opacity: 0.8; transform: translate(-50%, -50%) scale(1.1); }
    }

    .profile-ring-container {
      position: absolute;
      top: -12px;
      left: -12px;
      right: -12px;
      bottom: -12px;
      border-radius: 50%;
      padding: 3px;
      background: conic-gradient(
        from 0deg,
        var(--primary),
        var(--secondary),
        var(--accent-blue),
        var(--accent-cyan),
        var(--accent),
        var(--primary)
      );
      animation: ringRotate 6s linear infinite;
    }

    .profile-ring-container::before {
      content: '';
      position: absolute;
      inset: 3px;
      background: var(--bg-dark);
      border-radius: 50%;
    }

    @keyframes ringRotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .profile-ring-outer {
      position: absolute;
      top: -20px;
      left: -20px;
      right: -20px;
      bottom: -20px;
      border-radius: 50%;
      border: 1px solid rgba(168, 85, 247, 0.2);
      animation: ringPulse 3s ease-in-out infinite;
    }

    @keyframes ringPulse {
      0%, 100% { transform: scale(1); opacity: 0.3; }
      50% { transform: scale(1.05); opacity: 0.6; }
    }

    .profile-image {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      object-fit: cover;
      position: relative;
      z-index: 2;
      border: 4px solid var(--bg-dark);
      transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      filter: saturate(1.1) contrast(1.05);
    }

    .profile-image:hover {
      transform: scale(1.08) rotate(2deg);
      filter: saturate(1.3) contrast(1.1) brightness(1.1);
    }

    .profile-name {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 4rem;
      font-weight: 700;
      letter-spacing: -2px;
      margin-bottom: 16px;
      position: relative;
      display: inline-block;
    }

    .profile-name-text {
      background: linear-gradient(
        135deg, 
        #fff 0%, 
        var(--accent) 25%,
        var(--primary-light) 50%, 
        var(--accent-blue) 75%,
        #fff 100%
      );
      background-size: 200% auto;
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shimmer 4s linear infinite;
    }

    @keyframes shimmer {
      0% { background-position: 0% center; }
      100% { background-position: 200% center; }
    }

    .profile-name::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 50%;
      transform: translateX(-50%);
      width: 60%;
      height: 3px;
      background: linear-gradient(90deg, transparent, var(--primary), transparent);
      border-radius: 2px;
    }

    .profile-tagline {
      font-size: 1rem;
      color: var(--text-secondary);
      font-weight: 400;
      letter-spacing: 4px;
      text-transform: uppercase;
      margin-bottom: 24px;
    }

    .status-badge {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 12px 24px;
      background: rgba(34, 197, 94, 0.1);
      border: 1px solid rgba(34, 197, 94, 0.25);
      border-radius: 100px;
      font-size: 0.85rem;
      font-weight: 500;
      color: #4ade80;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    .status-dot {
      width: 8px;
      height: 8px;
      background: #4ade80;
      border-radius: 50%;
      box-shadow: 0 0 12px #4ade80;
      animation: statusPulse 2s ease-in-out infinite;
    }

    @keyframes statusPulse {
      0%, 100% { opacity: 1; box-shadow: 0 0 12px #4ade80; }
      50% { opacity: 0.5; box-shadow: 0 0 4px #4ade80; }
    }

    .links-section {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .section-label {
      display: flex;
      align-items: center;
      gap: 16px;
      margin: 30px 0 20px;
      padding: 0 4px;
    }

    .section-label-line {
      flex: 1;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--border-subtle), transparent);
    }

    .section-label-text {
      font-size: 0.75rem;
      font-weight: 600;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 4px;
    }

    .link-card {
      position: relative;
      display: flex;
      align-items: center;
      gap: 18px;
      padding: 22px 26px;
      background: var(--bg-card);
      border: 1px solid var(--border-subtle);
      border-radius: 20px;
      text-decoration: none;
      color: var(--text-primary);
      overflow: hidden;
      transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      -webkit-tap-highlight-color: transparent;
    }

    .link-card::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(
        135deg,
        rgba(168, 85, 247, 0.1) 0%,
        transparent 40%,
        transparent 60%,
        rgba(217, 70, 239, 0.1) 100%
      );
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .link-card::after {
      content: '';
      position: absolute;
      top: -100%;
      left: -100%;
      width: 300%;
      height: 300%;
      background: linear-gradient(
        45deg,
        transparent 30%,
        rgba(255, 255, 255, 0.03) 50%,
        transparent 70%
      );
      transform: rotate(45deg);
      transition: transform 0.8s ease;
    }

    .link-card:hover {
      transform: translateY(-8px) scale(1.02);
      border-color: var(--border-hover);
      box-shadow: 
        0 25px 50px -12px rgba(168, 85, 247, 0.35),
        0 0 0 1px rgba(168, 85, 247, 0.2),
        inset 0 1px 0 rgba(255, 255, 255, 0.1),
        0 0 80px -20px var(--glow);
    }

    .link-card:hover::before {
      opacity: 1;
    }

    .link-card:hover::after {
      transform: rotate(45deg) translateX(100%);
    }

    .link-card:active {
      transform: translateY(-4px) scale(0.98);
    }

    .link-icon {
      width: 54px;
      height: 54px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 16px;
      font-size: 1.4rem;
      color: white;
      position: relative;
      z-index: 1;
      transition: all 0.4s ease;
      box-shadow: 0 8px 20px -6px rgba(0, 0, 0, 0.4);
    }

    .link-card:hover .link-icon {
      transform: scale(1.1) rotate(-5deg);
      box-shadow: 0 12px 25px -5px rgba(0, 0, 0, 0.5);
    }

    .icon-tiktok {
      background: linear-gradient(135deg, #00f2ea 0%, #ff0050 100%);
    }

    .icon-instagram {
      background: linear-gradient(135deg, #833ab4 0%, #fd1d1d 50%, #fcb045 100%);
    }

    .icon-github {
      background: linear-gradient(135deg, #24292e 0%, #6e5494 100%);
    }

    .icon-discord {
      background: linear-gradient(135deg, #5865F2 0%, #7289da 100%);
    }

    .icon-download {
      background: linear-gradient(135deg, #00c6fb 0%, #005bea 100%);
    }

    .link-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 4px;
      position: relative;
      z-index: 1;
    }

    .link-title {
      font-size: 1.1rem;
      font-weight: 600;
      letter-spacing: -0.3px;
    }

    .link-subtitle {
      font-size: 0.8rem;
      color: var(--text-secondary);
      font-weight: 400;
    }

    .link-arrow {
      font-size: 1.1rem;
      color: var(--text-muted);
      transition: all 0.4s ease;
      position: relative;
      z-index: 1;
    }

    .link-card:hover .link-arrow {
      color: var(--primary-light);
      transform: translateX(6px);
    }

    footer {
      margin-top: auto;
      padding: 50px 20px 30px;
      text-align: center;
      width: 100%;
    }

    .footer-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .footer-brand {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 0.9rem;
      color: var(--text-secondary);
    }

    .footer-heart {
      color: #ef4444;
      font-size: 1rem;
      animation: heartbeat 1.5s ease-in-out infinite;
    }

    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      15% { transform: scale(1.25); }
      30% { transform: scale(1); }
      45% { transform: scale(1.15); }
    }

    .footer-link {
      color: var(--primary-light);
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      position: relative;
    }

    .footer-link::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 0;
      height: 1px;
      background: var(--primary-light);
      transition: width 0.3s ease;
    }

    .footer-link:hover {
      color: var(--accent);
      text-shadow: 0 0 20px var(--glow);
    }

    .footer-link:hover::after {
      width: 100%;
    }

    .footer-fork {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 10px 20px;
      background: var(--bg-card);
      border: 1px solid var(--border-subtle);
      border-radius: 100px;
      color: var(--text-secondary);
      text-decoration: none;
      font-size: 0.8rem;
      font-weight: 500;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    .footer-fork:hover {
      border-color: var(--primary);
      color: var(--primary-light);
      transform: translateY(-2px);
      box-shadow: 0 10px 30px -10px var(--glow);
    }

    @media (max-width: 600px) {
      .profile-section {
        margin: 70px 0 50px;
      }

      .profile-image {
        width: 150px;
        height: 150px;
      }

      .profile-ring-container {
        top: -10px;
        left: -10px;
        right: -10px;
        bottom: -10px;
      }

      .profile-ring-outer {
        top: -16px;
        left: -16px;
        right: -16px;
        bottom: -16px;
      }

      .profile-glow-outer {
        width: 220px;
        height: 220px;
      }

      .profile-glow-inner {
        width: 180px;
        height: 180px;
      }

      .profile-name {
        font-size: 3rem;
        letter-spacing: -1px;
      }

      .profile-tagline {
        font-size: 0.85rem;
        letter-spacing: 3px;
      }

      .link-card {
        padding: 18px 20px;
        gap: 14px;
      }

      .link-icon {
        width: 48px;
        height: 48px;
        font-size: 1.2rem;
        border-radius: 14px;
      }

      .link-title {
        font-size: 1rem;
      }

      .orb-1 { width: 300px; height: 300px; }
      .orb-2 { width: 250px; height: 250px; }
      .orb-3 { width: 200px; height: 200px; }
    }

    @media (max-width: 400px) {
      .profile-name {
        font-size: 2.5rem;
      }

      .link-subtitle {
        display: none;
      }

      .status-badge {
        font-size: 0.75rem;
        padding: 10px 18px;
      }
    }

    ::selection {
      background: var(--primary);
      color: white;
    }

    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: var(--primary);
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--primary-light);
    }

    .fade-in {
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 0.8s ease forwards;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <div class="bg-base"></div>
  <div class="bg-mesh"></div>
  <div class="bg-grid"></div>
  <div class="bg-noise"></div>
  <div class="aurora"></div>
  
  <div class="orb orb-1"></div>
  <div class="orb orb-2"></div>
  <div class="orb orb-3"></div>
  
  <div id="tsparticles"></div>

  <div class="main-container">
    <section class="profile-section fade-in" style="animation-delay: 0.1s;">
      <div class="profile-wrapper">
        <div class="profile-glow-outer"></div>
        <div class="profile-glow-inner"></div>
        <div class="profile-ring-outer"></div>
        <div class="profile-ring-container"></div>
        <img 
          class="profile-image" 
          src="https://avatars.githubusercontent.com/u/97151655" 
          alt="Guss" 
          loading="eager"
        />
      </div>
      
      <h1 class="profile-name">
        <span class="profile-name-text">Guss</span>
      </h1>
      
      <p class="profile-tagline">Developer & Creator</p>
      
      <div class="status-badge">
        <span class="status-dot"></span>
        Available
      </div>
    </section>

    <section class="links-section">
      <div class="section-label">
        <div class="section-label-line"></div>
        <span class="section-label-text">Connect</span>
        <div class="section-label-line"></div>
      </div>

      <a class="link-card fade-in" href="https://www.tiktok.com/@uyy_gus" target="_blank" rel="noopener" style="animation-delay: 0.2s;">
        <div class="link-icon icon-tiktok">
          <i class="fab fa-tiktok"></i>
        </div>
        <div class="link-content">
          <span class="link-title">TikTok</span>
          <span class="link-subtitle">@uyy_gus</span>
        </div>
        <i class="fas fa-arrow-right link-arrow"></i>

    tsParticles.load("tsparticles", {
      fullScreen: { enable: false },
      fpsLimit: 120,
      particles: {
        number: { 
          value: 100,
          density: { enable: true, area: 1000 }
        },
        color: { 
          value: ["#a855f7", "#d946ef", "#818cf8", "#c084fc", "#f0abfc"] 
        },
        shape: { type: "circle" },
        opacity: { 
          value: { min: 0.1, max: 0.5 },
          animation: {
            enable: true,
            speed: 0.8,
            minimumValue: 0.1,
            sync: false
          }
        },
        size: { 
          value: { min: 1, max: 3 },
          animation: {
            enable: true,
            speed: 3,
            minimumValue: 0.5,
            sync: false
          }
        },
        move: { 
          enable: true, 
          speed: { min: 0.3, max: 1 },
          direction: "none", 
          random: true,
          straight: false,
          outModes: { default: "out" },
          attract: {
            enable: true,

            rotateY: 1500
          }
        },
        links: {
          enable: true,
          color: "#a855f7",
          distance: 120,
          opacity: 0.12,
          width: 1,
          triangles: {
            enable: true,
            opacity: 0.02
          }
        },
        twinkle: {
          particles: {
            enable: true,
            frequency: 0.03,
            opacity: 1
          }
        }
      },
      interactivity: {
        detectsOn: "window",
        events: {
          onHover: {
            enable: true,
            mode: ["grab", "bubble"]
          },
          onClick: {
            enable: true,
            mode: "push"
          }
        },
        modes: {
          grab: {
            distance: 180,

              opacity: 0.35,
              color: "#d946ef"

          },

            distance: 200,
            size: 6,
            duration: 0.3,
            opacity: 0.8
          },
          push: {

          }
        }
      },

      smooth: true
    });
